<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bin Dashboard</title>

  <!-- Leaflet & Chart.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
      --button-bg: #007BFF;
      --button-text: white;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: 0.3s ease;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }

    input[type="text"] {
      padding: 8px;
      margin: 5px;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    #chartSection {
      display: none;
      margin-top: 20px;
    }

    h3, h4 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üü¢üîÅ Green Circuit Dashboard</h1>
    <p><i class="fas fa-circle" style="color: limegreen;"></i> Circuit Active</p>

    <!-- Top Buttons -->
    <button id="toggleDarkModeBtn">üåì Toggle Theme</button>
    <button id="refreshDataBtn">üîÑ Refresh Data</button>
    <button id="toggleChartsBtn">üìä View Charts</button>
    <button onclick="document.getElementById('collectorForm').style.display='block'">üë§ Register Collector</button>
    <button onclick="notifyAllCollectors()">üì¢ Notify All Collectors</button>

    <!-- Map -->
    <div id="map"></div>

    <!-- Chart -->
    <div id="chartSection">
      <canvas id="binChart"></canvas>
    </div>

    <!-- Collector Form -->
    <div id="collectorForm" style="display:none; margin-top: 20px;">
      <h3>Register Collector</h3>
      <form id="collector-form">
        <input type="text" name="name" placeholder="Collector Name" required /><br />
        <input type="text" name="whatsapp" placeholder="+2547XXXXXXXX" required /><br />
        <button type="submit">‚úÖ Register</button>
        <button type="button" onclick="document.getElementById('collectorForm').style.display='none'">‚ùå Cancel</button>
      </form>

      <div style="margin-top: 20px;">
        <h4>‚úÖ Registered Collectors</h4>
        <ul>
          
        </ul>
      </div>
    </div>

    <!-- Notification Log -->
    <div id="notificationLog" style="margin-top: 30px;">
      <h3>üßæ Notification History</h3>
      <ul id="logList"></ul>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Dark mode toggle
    document.getElementById("toggleDarkModeBtn").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      const mode = document.body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", mode);
    });

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-mode");
    }

    // Map
    const map = L.map("map").setView([0.0236, 37.9062], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Chart
    let binChart = null;
    function initializeChart() {
      const ctx = document.getElementById("binChart").getContext("2d");
      if (binChart) binChart.destroy();
      binChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Bin 1", "Bin 2", "Bin 3", "Bin 4"],
          datasets: [{
            label: "Bin Fill Level (%)",
            data: [20, 50, 80, 100],
            backgroundColor: ["green", "yellow", "orange", "red"]
          }]
        },
        options: { responsive: true }
      });
    }

    // Chart toggle
    document.getElementById("toggleChartsBtn").addEventListener("click", function () {
      const section = document.getElementById("chartSection");
      section.style.display = section.style.display === "none" ? "block" : "none";
      this.textContent = section.style.display === "block" ? "‚ùå Hide Charts" : "üìä View Charts";
      if (section.style.display === "block") initializeChart();
    });

    // Refresh simulation
    document.getElementById("refreshDataBtn").addEventListener("click", () => {
      alert("‚úÖ Data refreshed (simulation)");
    });

    // Collector registration
    document.getElementById("collector-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = new URLSearchParams(formData);
      const res = await fetch("/register-collector", {
        method: "POST",
        body: data
      });
      if (res.ok) {
        alert("‚úÖ Collector Registered!");
        window.location.reload();
      } else {
        alert("‚ùå Failed to register collector.");
      }
    });

    // Notify all collectors
    async function notifyAllCollectors() {
      const msg = prompt("Enter your message to send to all collectors:");
      if (!msg) return;
      const res = await fetch("/notify-all", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const result = await res.json();
      alert(result.message || result.error);
      loadNotificationLogs();
    }

    // Load Notification Logs
    async function loadNotificationLogs() {
      const res = await fetch("/logs");
      const data = await res.json();
      const list = document.getElementById("logList");
      list.innerHTML = "";

      if (data.logs.length === 0) {
        list.innerHTML = "<li>No notifications sent yet.</li>";
        return;
      }

      data.logs.forEach(log => {
        const li = document.createElement("li");
        li.textContent = `${log.timestamp} ‚Üí ${log.collector}: ${log.message}`;
        list.appendChild(li);
      });
    }

    document.addEventListener("DOMContentLoaded", loadNotificationLogs);
  </script>
</body>
</html>
