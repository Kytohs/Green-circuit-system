<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Circuit Dashboard</title>

  <!-- Bootstrap, Leaflet & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand">ğŸŸ¢ Green Circuit</a>
    <div class="d-flex">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light">ğŸšª Logout</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="text-center mb-4">
    <h1>Smart Bin Monitoring</h1>
    <p class="text-muted"><i class="fas fa-circle text-success"></i> System Active</p>

    <div class="d-flex justify-content-center gap-2 flex-wrap">
      <button id="toggleDarkModeBtn" class="btn btn-secondary">ğŸŒ“ Toggle Theme</button>
      <button id="refreshDataBtn" class="btn btn-primary">ğŸ”„ Refresh</button>
      <button id="toggleChartsBtn" class="btn btn-info">ğŸ“Š View Charts</button>
      <button class="btn btn-success" onclick="document.getElementById('collectorForm').style.display='block'">ğŸ‘¤ Register Collector</button>
      <button class="btn btn-warning" onclick="notifyAllCollectors()">ğŸ“¢ Notify All</button>
    </div>
  </div>

  <div id="map" style="height: 400px;" class="mb-4"></div>

  <!-- Chart -->
  <div id="chartSection" class="mb-5" style="display: none;">
    <canvas id="binChart"></canvas>
  </div>

  <!-- Register Collector -->
  <div id="collectorForm" style="display:none;" class="mb-5">
    <h3>Register Collector</h3>
    <form id="collector-form" class="mb-3">
      <input type="text" name="name" class="form-control mb-2" placeholder="Collector Name" required />
      <input type="text" name="whatsapp" class="form-control mb-2" placeholder="+2547XXXXXXXX" required />
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">âœ… Register</button>
        <button type="button" class="btn btn-danger" onclick="document.getElementById('collectorForm').style.display='none'">âŒ Cancel</button>
      </div>
    </form>
  </div>

  <!-- Notification Log -->
  <div>
    <h3>ğŸ“„ Notification Log</h3>
    <ul id="logList" class="list-group"></ul>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("toggleDarkModeBtn").addEventListener("click", () => {
    document.body.classList.toggle("bg-dark");
    document.body.classList.toggle("text-white");
    localStorage.setItem("theme", document.body.classList.contains("bg-dark") ? "dark" : "light");
  });

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("bg-dark", "text-white");
  }

  const map = L.map("map").setView([0.0236, 37.9062], 6);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Refresh dummy
  document.getElementById("refreshDataBtn").addEventListener("click", () => alert("âœ… Refreshed (simulated)"));

  // Chart
  let binChart = null;
  function initializeChart() {
    const ctx = document.getElementById("binChart").getContext("2d");
    if (binChart) binChart.destroy();
    binChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Bin 1", "Bin 2", "Bin 3", "Bin 4"],
        datasets: [{
          label: "Fill Level (%)",
          data: [20, 50, 75, 90],
          backgroundColor: ["green", "yellow", "orange", "red"]
        }]
      },
      options: { responsive: true }
    });
  }

  document.getElementById("toggleChartsBtn").addEventListener("click", () => {
    const section = document.getElementById("chartSection");
    section.style.display = section.style.display === "none" ? "block" : "none";
    initializeChart();
  });

  document.getElementById("collector-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = new URLSearchParams(formData);
    const res = await fetch("/register-collector", {
      method: "POST",
      body: data
    });
    alert(res.ok ? "âœ… Collector Registered!" : "âŒ Registration Failed");
    if (res.ok) location.reload();
  });

  async function notifyAllCollectors() {
    const msg = prompt("Enter message for all collectors:");
    if (!msg) return;
    const res = await fetch("/notify-all", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });
    const result = await res.json();
    alert(result.message || result.error);
    loadNotificationLogs();
  }

  async function loadNotificationLogs() {
    const res = await fetch("/logs");
    const data = await res.json();
    const list = document.getElementById("logList");
    list.innerHTML = "";
    if (data.logs.length === 0) {
      list.innerHTML = "<li class='list-group-item'>No notifications yet.</li>";
      return;
    }
    data.logs.forEach(log => {
      const li = document.createElement("li");
      li.classList.add("list-group-item");
      li.textContent = `${log.timestamp} â†’ ${log.collector}: ${log.message}`;
      list.appendChild(li);
    });
  }

  document.addEventListener("DOMContentLoaded", loadNotificationLogs);
</script>
</body>
</html>
