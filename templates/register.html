<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="neon-green-bg d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="glass-box p-4">
    <h2 class="text-center neon-text mb-4">Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label for="username" class="form-label neon-label">Username</label>
        <input type="text" class="form-control neon-input" name="username" id="username" placeholder="Choose a username" required>
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label neon-label">Password</label>
        <div style="position: relative;">
          <input type="password" class="form-control neon-input" name="password" id="password" placeholder="Create a password" required>
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
      </div>

      <button type="submit" class="btn btn-neon w-100 mt-3">Register</button>
    </form>

    <p class="mt-3 text-center">Already have an account?
      <a href="{{ url_for('login') }}" class="neon-label">Login here</a>
    </p>
  </div>

  <script>
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      toggle.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
